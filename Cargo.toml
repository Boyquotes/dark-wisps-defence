[package]
name = "dark-wisps-defence"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.11.3", features = ["dynamic_linking"] }
bevy_rapier2d = { version = "0.22.0", features = [ "simd-stable", "debug-render-2d" ] }
nanorand = "0.7.0"
serde = "1.0.188"
serde_yaml = "0.9.25"

[profile.release]
codegen-units = 1

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
